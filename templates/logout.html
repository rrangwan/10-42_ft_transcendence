{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Logout" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans "Logout" %}</h2>
    <p>{% trans "Are you sure you want to logout?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Logout" %}</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
