{% extends 'base.html' %}
{% load i18n %}
<head>
    <title>{% block title %}My Website{% endblock %}</title>
</head>

{% block content %}
<div class="container mt-4">
    <h2>{% trans "Login" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
        <a href="{% url 'register' %}" class="btn btn-secondary">{% trans "Register" %}</a>
    </form>
</div>
{% endblock %}
