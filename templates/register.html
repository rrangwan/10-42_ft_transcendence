{% extends 'base.html' %}
{% load static i18n %}

{% block title %}
{% trans "Login" %} - My Website
{% endblock %}


{% block content %}
<main class="container mt-5 register-form">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-3">{% trans "Register" %}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">{% trans "Register" %}</button>
                </div>
            </form>
            <hr>
            <p class="mt-3">{% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "Login here" %}</a></p>
        </div>
    </div>
</main>

{% endblock %}
