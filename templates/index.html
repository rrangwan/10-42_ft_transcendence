{% extends 'base.html' %}

{% block content %}
<main class="container mt-5">
    {% if is_authenticated %}
    <h1>Welcome back, {{ request.user.userprofile.nickname }}!</h1>
    <p>Enjoy your stay at our Game Portal.</p>
    <a href="{% url 'games' %}" class="btn btn-primary">Play Games</a>
    {% else %}
    <h1>Welcome to our Game Portal!</h1>
    <p>Please <a href="{% url 'login' %}">log in</a> or <a href="{% url 'register' %}">register</a> to explore the games.</p>
    {% endif %}
</main>
{% endblock %}
